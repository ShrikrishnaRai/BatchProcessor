spring:
  jpa:
    hibernate:
      ddl-auto: create-drop
  datasource:
    url: jdbc:h2:mem:test;IFEXISTS=FALSE;
    driver-class-name: org.h2.Driver
    username: sa
    password: password
    initialization-mode: embedded
  h2:
    console:
      enabled: true
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

